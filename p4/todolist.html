<!DOCTYPE html>
<html lang="en">
  <head>
    <title>To Do List</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <!-- Bootstrap CSS CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!--    Font Awesome CDN-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    
  </head>
  <body>
    <div id="page">
      <h1 id="header">To Do List</h1>
      <h2>Don't procrastinate!</h2>
      <div id='counter'>
        <p>Unfinished: <span id='unfinished'></span></p>
      </div>
      <ul>
        <li class="hot">
          <i id="uncheck" class="far fa-circle"></i><span>fresh figs</span><i id='trashcan' class="far fa-trash-alt"></i>
        </li>
        <li class="hot">
          <i id="uncheck" class="far fa-circle"></i><span>pine nuts</span><i id='trashcan' class="far fa-trash-alt"></i>
        </li>
      </ul>
      <input type="text" id="itemDescription" placeholder="Something to do next..." />
      
<!--
      <div id="newItemButton"><button href="#" id="showForm">new item</button></div>
      <form id="newItemForm">
        <input type="text" id="itemDescription" placeholder="Add description" />
        <input type="submit" id="add" value="add" />
      </form>
-->
    </div>
    
    <!-- jQuery first, then Popper.js, then Bootstrap JS CDN -->

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <!--    Local JS File-->
    <script src="./todolist.js"></script>
  </body>
</html>
