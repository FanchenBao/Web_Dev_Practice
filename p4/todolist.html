<!DOCTYPE html>
<html lang="en">
  <head>
    <title>To Do List</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <!-- Bootstrap CSS CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!--    Font Awesome CDN-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    
    <!-- My CSS -->
    <link href="./mystyle.css" rel="stylesheet">
    
  </head>
  <body>
    <div id="page">
      <h1 id="header">To Do List</h1>
      <h2>Don't procrastinate!</h2>
      <div id='counter'>
        <p>Unfinished: <span id='unfinished'></span>
          Completed: <span id='completed'></span>
          All Items: <span id='allItems'></span>
        </p>
      </div>
      <ul>
        <li class="item">
          <i id="check" class="far fa-circle"></i><input type='text' class='hot' value='fresh figs' disabled='true'><i id='trashcan' class="far fa-trash-alt"></i>
        </li>
        <li class="item">
          <i id="check" class="far fa-circle"></i><input type='text' class='hot' value="pines" disabled="true"><i id='trashcan' class="far fa-trash-alt"></i>
        </li>
      </ul>
      
      <input type="text" id="itemDescription" placeholder="Something to do next...">
      

    </div>
    
    <!-- jQuery first, then Popper.js, then Bootstrap JS CDN -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <!--    Local JS File-->
    <script src="./todolist.js"></script>
  </body>
</html>
