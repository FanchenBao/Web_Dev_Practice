  <div class="overlay"></div>
  <video playsinline="playsinline" autoplay="autoplay" muted="muted" loop="loop">
    <source src="./mp4/bg.mp4" type="video/mp4">
  </video>

  <div class="masthead">
    <div class="masthead-bg"></div>
    <div class="container h-100">
      <div class="row h-100">
        <div class="col-12 my-auto">
          <div class="masthead-content text-white py-5 py-md-0">
            <p>Number of Bits
              <select id="bitSelect">
                <option value="8">8</option>
                <option value="16" selected>16</option>
                <option value="32">32</option>
              </select>
            </p>
            <h1 class="mb-3">Decimal to 2's </h1>
            <div class="input-group input-group-newsletter">
              <input type="text" class="form-control" placeholder="Enter a decimal..." aria-label="Enter email..." aria-describedby="basic-addon" id="decimal">
              <div class="input-group-append">
                <button class="btn btn-secondary" type="button" id="d_to_2">convert</button>
              </div>
            </div>
            <br/>
            <div class="input-group input-group-newsletter">
              <!-- user readonly to make this input text box function as output -->
              <input type="text" id="res_d_to_2" readonly class="form-control" placeholder="Result" aria-label="Enter email..." aria-describedby="basic-addon">
            </div>
          </div>
        </div>
        <div class="col-12 my-auto">
          <div class="masthead-content text-white py-5 py-md-0">
            <h1 class="mb-3">2's to Decimal</h1>
            <div class="input-group input-group-newsletter">
              <input type="text" class="form-control" placeholder="Enter a binary..." aria-label="Enter email..." aria-describedby="basic-addon" id="twos">
              <div class="input-group-append">
                <button class="btn btn-secondary" type="button" id="2_to_d">convert</button>
              </div>
            </div>
            <br/>
            <div class="input-group input-group-newsletter">
              <input type="text" readonly class="form-control" placeholder="Result" aria-label="Enter email..." aria-describedby="basic-addon" id="res_2_to_d">
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>
